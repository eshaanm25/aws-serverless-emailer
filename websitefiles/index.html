<!doctype html>
<html lang="en">
  <head>
  	<title>AWS E-Mail Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
	
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
				<h1 style="font-size: 40px; font-weight: bold;" class="heading-section"><center>Nice to Meet You!</center></h1>
		      	<hr>
				<h5><center>Excited to get to know you!</center></h5>
				<h5><center>So we can stay in touch, use this serverless form!</center></h5>
				<br>

						<form action="#" class="signup-form">
		      		<div class="form-group">
		      			<label class="label" for="firstname">First Name</label>
		      			<input type="text" required id="firstname" class="form-control" placeholder="Eshaan">
		      		</div>
		      		<div class="form-group">
		      			<label for class="label" for="email">Email Address</label>
		      			<input type="email" required id='email' class="form-control" placeholder="eshaan.mathur@rutgers.edu">
		      		</div>
	            <div class="form-group d-flex justify-content-end mt-5">
	            	<button id='submitButton' type="submit" class="btn btn-primary submit"><span class="fa fa-paper-plane"></span></button>
				</div>
	          </form>
			  <div id="entries"></div>
	        </div>
				</div>
			</div>
		</div>
	</section>

<script src="js/jquery.min.js"></script>
<script src="js/apiscript.js"></script>

	</body>
</html>
